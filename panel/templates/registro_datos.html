  <body id="body">
    <div class="bg-light min-vh-100 d-flex flex-row align-items-center">
      <div class="container" style="margin-right: auto; margin-left: auto;">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card mb-4 mx-4">
              <form action="{% url 'solicitud' %}" method="POST">
                {% csrf_token %}
                <div class="card-body p-4">
                  <h1>Solicitud de Acceso</h1>
                  <p class="text-medium-emphasis">Ingrese sus datos</p>
                  <div class="input-group mb-3"><span class="input-group-text">
                      <svg class="icon">
                        <use xlink:href="{% static 'vendors/@coreui/icons/svg/free.svg' %}#cil-user"></use>
  
                      </svg></span>
                    <input class="form-control" name="nombres" type="text" placeholder="Nombres" required>
                  </div>
                  <div class="input-group mb-3"><span class="input-group-text">
                      <svg class="icon">
                        <use xlink:href="{% static 'vendors/@coreui/icons/svg/free.svg' %}#cil-user"></use>
  
                      </svg></span>
                    <input class="form-control" name="apellidos" type="text" placeholder="Apellidos" required>
                  </div>
                  <div class="input-group mb-3"><span class="input-group-text">
                      <svg class="icon">
                        <use xlink:href="{% static 'vendors/@coreui/icons/svg/free' %}.svg#cil-envelope-open"></use>
                      </svg></span>
                    <input class="form-control" name="email" type="text" placeholder="Correo Electrónico" required>
                  </div>
                  <div class="input-group mb-3"><span class="input-group-text">
                      <svg class="icon">
                        <use xlink:href="{% static 'vendors/@coreui/icons/svg/free.svg' %}#cil-address-book"></use>
                      </svg></span>
                    <input class="form-control" name="dni" type="text" placeholder="DNI" required>
                  </div>
                  <div class="input-group mb-4"><span class="input-group-text">
                      <svg class="icon">
                        <use xlink:href="{% static 'vendors/@coreui/icons/svg/free.svg' %}#cil-phone"></use>
                      </svg></span>
                    <input class="form-control" name="telefono"type="tel" placeholder="Teléfono de contacto" required>
                  </div>
                  <div class="input-group mb-4"><span class="input-group-text">
                      <svg class="icon">
                        <use xlink:href="{% static 'vendors/@coreui/icons/svg/free.svg' %}#cil-lock-locked"></use>
                      </svg></span>
                    <input class="form-control" name="anexo" type="tel" placeholder="Anexo" required>
                  </div>
                  <div class="input-group mb-4"><span class="input-group-text">
                      <svg class="icon">
                        <use xlink:href="{% static 'vendors/@coreui/icons/svg/free.svg' %}#cil-building"></use>
                      </svg></span>
                      <select name="red" class="form-control" aria-label=".form-select-lg example" required>
                        <option style="color: #9b9b9b" selected="" name="red" DISABLED>Sede a la que pertenece</option>
                        {% for dropdown_options in dropdown_options %}
                          <option value="{{dropdown_options.value}}">{{dropdown_options.label}}</option>
                        {% endfor %}
                      </select>
                  </div>
                  <!-- <div class="input-group mb-4"><span class="input-group-text">

                  </div> -->
                  <div class="input-group mb-4"><span class="input-group-text">
                    <svg class="icon">
                      <use xlink:href="{% static 'vendors/@coreui/icons/svg/free.svg' %}#cil-lock-locked"></use>
                    </svg></span>
                    <input class="form-control" id="area" name="area" type="text" placeholder="Área" required>
                  </div>
                  
                  <button class="btn btn-block btn-info" style="color: white;">Solicitar</button>

                  <input  type="button" id="cancelar" class="btn btn-danger text-white" value="Cancelar">
                </div>
              </form>
              
              <script>
                function prueba(x){
                    var indice = x.selectedIndex;
                    var texto = x.options[indice].text;
                    var opcion = document.getElementById('area').value = texto;
                }

                let bi = document.getElementById('cancelar')
                bi.addEventListener("click", function(){
                  window.history.back()
            })
              </script>
