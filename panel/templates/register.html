              <div class="p-3 border-top">
                <div class="d-md-flex align-items-center">
                  <div class="action-form">
                    <div class="text-center">
                      <button
                        type="submit"
                        class="
                          btn btn-success
                          text-white
                        "
                      >
                        Guardar
                      </button>
                      <input  
                      type="button" 
                      id="cancelar" 
                      class=" btn btn-danger
                        text-white
                        " 
                      value="Cancelar"
                      >
                    </div>
                  </div>
                  <script>
                    let bi = document.getElementById('cancelar')
                    
                    bi.addEventListener("click", function(){
                      window.history.back()
                    })
                    
                    let tipo_pref = document.querySelector('#pre_red')
                    let drop_cen = document.querySelector('#dropdown-central')
                    let drop_sed = document.querySelector('#dropdown-sedes')
                    let central = document.querySelector('#sede_central2')

                    tipo_pref.addEventListener('change', function(){

                      if(tipo_pref.value.trim() == '31'){
                        // console.log(tipo_pref.value)
                        drop_cen.style.display = ''
                        username.value = ''
                        console.log(central.value)

                        //setear prefijos de sede central
                        central.addEventListener('change', function() {
                        const seleccionado = central.value;
                        const pattern = seleccionado.trim().toLowerCase();
                        // console.log(seleccionado)
                        const data = { pattern: pattern };
                        fetch('/count_users_by_pattern/', {
                          method: 'POST',
                          headers: { 'Content-Type': 'application/json', 'X-CSRFToken': getCookie('csrftoken') },
                          body: JSON.stringify(data)
                        })
                        .then(response => response.json())
                        .then(data => username.value = seleccionado.trim().concat((data.count+1).toString().padStart(3, '0')))
                        .catch(error => console.error(error));
                        // username.value = seleccionado.trim().concat((data.count)+1)
                        // numStr = data.count.toString().padStart(3, '0'); 

                        function getCookie(name) {
                          var cookieValue = null;
                          if (document.cookie && document.cookie !== '') {
                            var cookies = document.cookie.split(';');
                            for (var i = 0; i < cookies.length; i++) {
                              var cookie = cookies[i].trim();
                              if (cookie.substring(0, name.length + 1) === (name + '=')) {
                                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                break;
                              }
                            }
                          }
                          return cookieValue;
                        }

                        // username.value = seleccionado.trim().concat(num)
                        // username.value = seleccionado.trim().concat((data.count)+1)
                      });
                        


                      }else{
                        console.log(tipo_pref.value)

                        drop_cen.style.display = 'none'
                        const data = { pattern: tipo_pref.value };

                        //setear red
                        fetch('/count_users_by_pattern2/', {
                          method: 'POST',
                          headers: { 'Content-Type': 'application/json', 'X-CSRFToken': getCookie('csrftoken') },
                          body: JSON.stringify(data)
                        })
                        .then(response => response.json())
                        .then(data => {
                          username.value = data.count.trim().concat((data.count2+1).toString().padStart(4, '0'))
                        })                    
                        .catch(error => console.error(error));
                        // username.value = seleccionado.trim().concat((data.count)+1)
                        // numStr = data.count.toString().padStart(3, '0'); 

                        function getCookie(name) {
                          var cookieValue = null;

                            var cookies = document.cookie.split(';');
                            for (var i = 0; i < cookies.length; i++) {
                              var cookie = cookies[i].trim();
                              if (cookie.substring(0, name.length + 1) === (name + '=')) {
                                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                break;
                              }
                            }
                          }
                          return cookieValue;
                        }
                        
                      }

                    })
